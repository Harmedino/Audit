<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - Goods Posting & Auditing</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div class="admin-page">
    <h1>Sell items</h1>

    <div class="form-section">
      <h2>Post Goods</h2>
      <form id="postGoodsForm">
        <label for="goodName">Goods Name:</label>
        <input type="text" id="goodName" required>

        <label for="category">Category:</label>
        <input type="text" id="category" required>

        <label for="category">Price:</label>
        <input type="text" id="category" required>

        <label for="category">Quantity:</label>
        <input type="text" id="category" required>

        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="image">Image URL:</label>
        <input type="url" id="image" placeholder="https://example.com/image.jpg" required>

        <button type="submit">Post Goods</button>
      </form>
    </div>

    <div class="goods-list">
      <h2>Auditing & Posted Goods</h2>
      <div id="goodsContainer"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
